<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario de Productos</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lexend+Tera:wght@100..900&family=Lobster&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rajdhani:wght@300;400;500;600;700&family=Rakkas&display=swap" rel="stylesheet">
    
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Inventario de Productos</h1>

      <!-- Filtros y Búsqueda -->
      <div class="d-flex justify-content-between align-items-center mt-5 mb-3">
        <!-- Filtros -->
        <div class="d-flex">
          <label class="me-2" for="search">Buscar por:</label>
          <input
            type="text"
            class="form-control me-3"
            id="search"
            placeholder="Buscar producto..."
          />

          <label class="me-2" for="filterCategory"
            >Por categoría:</label>
          <select class="form-select me-3" id="filterCategory">
            <option value="" disabled selected>Seleccionar categoría</option>
            <!-- Las categorías se llenarán dinámicamente -->
            
          </select>

          <label class="me-2" for="filterProvider"
            >Por proveedor:</label
          >
          <select class="form-select" id="filterProvider">
            <option value="" disabled selected>Seleccionar proveedor</option>
            <!-- Los proveedores se llenarán dinámicamente -->
          </select>
        </div>

        <!-- Ordenar por -->
        <div class="d-flex align-items-center">
          <label class="me-2" for="sortBy">Ordenar por:</label>
          <select class="form-select" id="sortBy">
            <option value="name">Nombre</option>
            <option value="price">Precio</option>
            <option value="stock">Stock</option>
          </select>
        </div>
      </div>

      
      <!-- Botón para Agregar Producto -->
      <div class="d-flex justify-content-between mt-5 mb-5">
        <a href="" class="btn ms-5 search-btn">Buscar Producto</a>
        <a href="../html/add-product.html" class="btn me-5 add-btn">Agregar Producto</a>
      </div>

      

      <div class="table-responsive mb-5">
        <table class="table table-bordered table-striped" id="productTable">
          <thead class="custom-header">
            <tr>
              <th class="text-center align-middle">Id Producto</th>
              <th class="text-center align-middle">Producto</th>
              <th class="text-center align-middle">Descripción</th>
              <th class="text-center align-middle">Stock</th>
              <th class="text-center align-middle">Precio/unidad con IVA</th>
              <th class="text-center align-middle">Precio Total con IVA</th>
              <th class="text-center align-middle">Proveedor</th>
              <th class="text-center align-middle">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas de productos generadas dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modales -->

    <!-- Modal de Confirmación para Dar de Baja -->
    <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">Confirmar Baja</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            ¿Deseas realmente dar de baja este producto?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmDeactivation"
            >
              Confirmar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Éxito para Baja -->
    <div
      class="modal fade"
      id="deactivationSuccessModal"
      tabindex="-1"
      aria-labelledby="deactivationSuccessModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deactivationSuccessModalLabel">
              Producto No Activo
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">Producto dado de baja exitosamente.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
